<!DOCTYPE html>
<html>
<head>
    <title>BlackJack 3D</title>
    <style>
        body { margin: 0; }
        #buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
        }
        #score {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
        }
        #dealerScore {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
        }
        #playAgain {
            display: none;
        }
        #gameMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
            display: none;
            background-color: rgba(0,0,0,0.7);
            padding: 20px 40px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="dealerScore"></div>
    <div id="score">Your Cards: 0</div>
    <div id="gameMessage"></div>
    <div id="buttons">
        <button id="hitButton">Hit</button>
        <button id="standButton">Stand</button>
        <button id="playAgain" style="display: none;">Play Again</button>
    </div>
    <script type="module" src="/game.js"></script>
</body>
</html>
